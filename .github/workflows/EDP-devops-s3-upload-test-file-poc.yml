name: AWS Operations Workflow

on: 
  workflow_dispatch:
    inputs:
      bucket_name:
        description: 'S3 Bucket Name'
        required: true
      region_id:
        description: 'AWS Region ID'
        required: true

jobs:
  aws-operations:
    runs-on: ubuntu-latest
    env:
      BUCKET_NAME: ${{ github.event.inputs.bucket_name }}
      REGION_ID: ${{ github.event.inputs.region_id }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: List S3 Bucket
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ${{ github.event.inputs.region_id }}
      run: aws s3 ls s3://${{ env.BUCKET_NAME }}/

    - name: Upload file to AWS S3
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ${{ github.event.inputs.region_id }}
        KMS_KEY: ${{ secrets.KMS_KEY }}
      run: |
        echo "test" > /tmp/test.txt
        aws s3 cp /tmp/test.txt s3://${{ env.BUCKET_NAME }}/test22.txt --sse aws:kms --sse-kms-key-id alias/${{ env.KMS_KEY }}

    - name: Wait to check
      run: |
        echo "Waiting 5 minutes to check that file is in S3 bucket"
        sleep 300

    - name: Delete AWS S3 file
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ${{ github.event.inputs.region_id }}
      run: aws s3 rm s3://${{ env.BUCKET_NAME }}/test22.txt